spring.application.name=library-management-system

# PostgreSQL Database Configuration (Read from environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/library_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:library_database_mhvm_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:GT1Dm7w0qJr7R3kDfCawMo4F38cZ9JzX}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (optional, mostly for local dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration (Render injects PORT)
server.port=${PORT:8080}

# Logging
logging.level.root=info
